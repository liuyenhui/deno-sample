name: Build and Push Container

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    if: ${{ github.actor != 'github-actions[bot]' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Prepare image tag
        run: |
          # Calculate version based on run_number
          # Start from v1.0.0
          # Every 30 versions, increment minor, reset patch
          
          RUN_NUM=${{ github.run_number }}
          OFFSET=0 # Adjust this if you want to start from a higher number or if run_number is already high
          COUNTER=$((RUN_NUM - 1 + OFFSET))
          
          MAJOR=1
          MINOR=$((COUNTER / 30))
          PATCH=$((COUNTER % 30))
          
          NEW_TAG="v${MAJOR}.${MINOR}.${PATCH}"
          echo "Generated Version: ${NEW_TAG}"
          echo "IMAGE_TAG=${NEW_TAG}" >> $GITHUB_ENV

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          # github.com 镜像仓库
          # registry: ghcr.io
          # username: ${{ github.actor }}
          # password: ${{ secrets.GITHUB_TOKEN }}

          # 阿里云镜像仓库
          registry: registry.cn-beijing.aliyuncs.com
          username: ${{ secrets.ALIYUN_REGISTRY_USERNAME }}
          password: ${{ secrets.ALIYUN_REGISTRY_PASSWORD }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: registry.cn-beijing.aliyuncs.com/threepeople/deno-sample
          tags: |
            type=ref,event=branch
            type=sha
            type=raw,value=${{ env.IMAGE_TAG }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
